<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to PDF - iLovePDF Style</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-file-pdf"></i> Image to PDF</h1>
  </header>

  <main>
    <div class="card">
      <div id="drop-zone" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
        <i class="fas fa-cloud-upload-alt upload-icon"></i>
        <p>Drop images here or click to upload</p>
        <input type="file" id="imageUpload" multiple accept="image/*">
      </div>

      <div id="preview"></div>

      <div class="options">
        <label>Stretch (%)</label>
        <input type="range" id="scale" min="50" max="150" value="100">

        <label>Border (px)</label>
        <input type="number" id="border" value="10">

        <label>Resolution</label>
        <select id="resolution">
          <option value="1">Standard</option>
          <option value="2">High</option>
        </select>

        <button onclick="generatePDF()">Convert to PDF</button>
      </div>
    </div>

    <div class="tools">
      <button onclick="alert('Word to PDF coming soon!')">Word to PDF</button>
      <button onclick="alert('PDF to Word coming soon!')">PDF to Word</button>
      <button onclick="alert('PDF to JPG coming soon!')">PDF to JPG</button>
    </div>
  </main>

  <footer>
    <p>Made with ❤️ & inspired by iLovePDF</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
